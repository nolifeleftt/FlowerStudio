{% extends 'base.html' %}

{% block title %}
<title>Корзина</title>
{% endblock %}

{% block body %}
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Корзина</h1>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Наименование</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        {% if item.quantity %}
          <tr>
            <th scope="row"> <img src="{{ item.image }}" class="img-responsive img-thumbnail mx-auto d-block"></th>
            <td>{{ item.title }}, {{ item.quantity }} шт.</td>
            <td>{{ item.price * item.quantity }} руб.</td>
            <td class="btn-group" style="text-align: center;">
              <form method="post" action="{{ url_for('decrease_quantity', item_id=item.id) }}">
                <button class="btn btn-sm btn-light minus-btn">&minus;</button>
              </form>
              <form method="post" action="{{ url_for('increase_quantity', item_id=item.id) }}">
                <button class="btn btn-sm btn-light plus-btn">+</button>
              </form>
            </td>

          </tr>
        {% endif %}
        {% endfor %}
        <tr>
          <td colspan="3" class="border-0 text-end"><strong>Итого: {{ total }} руб.</strong></td>
        </tr>
        <tr>
        </tr>
      </tbody>
    </table>
    </div>
<style>
.btn-full-width {
  display: block;
  width: 100%;
  height: 40px;
  line-height: 30px;
  margin: 10;
  padding: 0;
  text-align: center;
}
.btn-margin {
  margin-top: 20px;
}

.btn-group {
  border: none;
  margin-top: 30px;
}

.btn-group button {
  width: 20px;
  height: 30px;
  margin-right: 5px;
  margin-left: 5px;
  padding: 0;
  border: none;
  font-size: 18px;
  line-height: 1;
}

.img-thumbnail {
  width: 400px;
  height: 80px;
  object-fit: cover;
}
</style>

<form method="post" action="/order">
  <button type="submit" class="btn btn-outline-success btn-lg btn-full-width">Оформить заказ</button>
</form>
<form method="post" action="/cart/reset_quantity">
  <button type="submit" class="btn btn-outline-danger btn-lg btn-full-width btn-margin">Очистить корзину</button>
</form>

{% endblock %}
