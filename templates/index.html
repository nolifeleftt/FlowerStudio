{% extends 'base.html' %}

{% block title %}
<title>Студия флористического дизайна</title>
{% endblock %}

{% block body %}
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Каталог</h1>
  </div>
</header>
<div class="container">
  {% for item in data %}
  {% if item.isActive %}
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="text-center " >{{ item.title }}</h4>
      <img src="{{ item.image }}" class="img-fluid rounded mx-auto d-block">
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title">{{ item.price }}</h1>
      <ul class="list-unstyled mt-3 mb-4">
        {{ item.description }}
      </ul>
      <form method="POST" action="/add_to_cart/{{ item.id }}">
        <button type="submit" class="w-100 btn btn-lg btn-outline-success">В корзину</button>
      </form>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
